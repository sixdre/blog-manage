<!--友情链接管理-->
<div class="bg-light lter b-b wrapper-md">
   <h1 class="m-n font-thin h3">文件管理</h1>
</div>
<div class="wrapper-md">
	<div class="form-group">
		<input type="file" ngf-select  ngf-max-size="50MB"
    	ng-model="file" name="file" class="btn btn-default" value="上传文件" />
	</div>
	<div class="progress progress-sm" >
     	<div class="progress-bar progress-bar-info" role="progressbar" ng-style="{ 'width': progress + '%' }"></div>
  	</div>
	<div class="form-group">
    		<button type="button" class="btn btn-info" ng-disabled="isUploadStatus" ng-class="{active:isUploadStatus}" ng-click="uploadFile()">
    			<i class="fa fa-cloud-upload text"></i>
    			<span class="text">上传</span>
    			<i class="fa fa-spin fa-spinner text-active"></i>
    			<span class="text-active">上传中</span>
    			<!--<i class="fa fa-spin fa-spinner hide show inline" id="spin"></i>-->
    		</button>
	</div>

</div>
